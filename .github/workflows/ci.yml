name: Build Test
on:
  push:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'

      - run: node -v

      - name: npm install
        run: npm install

      - name: jest start
        run:  npm test

      - name: build
        run:  npm run build
